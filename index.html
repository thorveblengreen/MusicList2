    <style>
        odd {
            background-color: #ccc;
        }

        even {

            background-color: #aaa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            border: 1px solid black;

        }

        #container {
            margin-right: 5px;
            margin-left: 5px;
        }
    </style>
    <title>Music List 2</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>     

     <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div id='container'>
    <label for="artist">Artist</label>
    <input  type='text' name='artist' id='artist'>
     <label for="title">Title</label>
    <input  type='text' name='title' id='title'>
    <button id='btnAdd'>Add</button>
    <button id='btnDisplay'>Display</button>
    <button id='btnClear'>Clear</button>
    <div id='listArea'></div>
    </div>    
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="store.min.js"></script>
    <script>
    window.onload= function(){
    document.addEventListener('deviceready',init,false);
    init();
};

function init(){
    
    document.getElementById('btnAdd').addEventListener('click',addSong,false);
     document.getElementById('btnDisplay').addEventListener('click',displayList,false);
     document.getElementById('btnClear').addEventListener('click',clearList,false);
}
function addSong(){
    var artist = document.getElementById('artist').value;
    var song = document.getElementById('title').value;
    store.set(song,artist);
    document.getElementById('title').value="";
    document.getElementById('artist').value="";
}
function displayList(){
    var oddRow=false;
    var output="<table>";
    output =output + "<tr class='odd'><td>Artist</td><td colspan='2'>Song</td></tr>"; 
    store.forEach(function(key,val){
        if(oddRow){
            
            output=output + "<tr class='odd'><td>"+val+"</td><td>"+key+"</td><td><button id="+key+">X</button></td></tr>";  
        }
        else{
            output=output + "<tr class='even'><td>"+val+"</td><td>"+key+"</td><td><button id="+key+">X</button></td></tr>";   
        }
        oddRow=!oddRow;
        
    });
     output=output+"</table>";
    document.getElementById('listArea').innerHTML=output;
}
function clearList(){
    document.getElementById('listArea').innerHTML="";
    store.clear();
    
}

    
    
    
    
    </script>
   
  
</body>

</html>
